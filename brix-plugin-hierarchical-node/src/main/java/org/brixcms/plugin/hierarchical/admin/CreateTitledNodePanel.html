<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="card">
			<div class="card-header">
				Create new <span wicket:id="typeName"></span>
			</div>
			<div class="card-block">
				<div class="container">
					<form wicket:id="form">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"><wicket:message
									key="HierarchicalNodePlugin.name" /></label>
							<div class="col-sm-10">
								<input wicket:id="name" type="text" class="form-control"
									wicket:message="placeholder:HierarchicalNodePlugin.name" />
							</div>
						</div>
						<div class="form-group row">
							<div wicket:id="feedback" class="brix-feedback"></div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<a class="btn btn-secondary" wicket:id="cancel" href="#"> <wicket:message
										key="HierarchicalNodePlugin.cancel" />
								</a> <a class="btn btn-primary" wicket:id="create" href="#"> <wicket:message
										key="HierarchicalNodePlugin.create" />
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
