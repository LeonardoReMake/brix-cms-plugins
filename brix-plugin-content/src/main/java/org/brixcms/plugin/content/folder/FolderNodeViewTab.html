<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>

		<div style="float: right; padding-top: 1em; padding-right: 1em;">
			<a wicket:id="edit" class="brix-button"><wicket:message
					key="content-plugin.edit" /></a>
		</div>

		<div style="margin-right: 6em">
			<table class="brix-property-display">
				<tr>
					<td class="brix-property-label"><wicket:message
							key="content-plugin.title" /></td>
					<td class="brix-property-value"><span wicket:id="title"></span></td>
				</tr>
			</table>
		</div>

	</wicket:panel>
</body>
</html>
