<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<fieldset>

				<table class="brix-property-edit">
					<tr>
						<td class="brix-property-label"><wicket:message
								key="content-plugin.title"></wicket:message></td>
						<td class="brix-property-value"><input wicket:id="title"
							type="text" size="60" /></td>
					</tr>
				</table>

				<div wicket:id="feedback" class="brix-feedback"></div>

				<div class="brix-site-page-buttons">
					<div class="brix-buttons-right">
						<div class="brix-buttons-right1">
							<button type="submit" class="brix-button" wicket:id="save">
								<wicket:message key="content-plugin.save" />
							</button>
							<a class="brix-button" wicket:id="cancel"><wicket:message
									key="content-plugin.cancel" /></a>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
