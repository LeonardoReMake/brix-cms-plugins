<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>
	<div class="container">
		<form wicket:id="form">
		    <div class="form-group row">
		      <label class="col-sm-2"><wicket:message key="content-plugin.overwriteExistingFiles" /></label>
		      <div class="col-sm-10">
		        <div class="form-check">
		          <label class="form-check-label">
		          	<input class="form-check-input" wicket:id="overwrite" type="checkbox" id="brix-upload-overwrite" />
		          </label>
		        </div>
		      </div>
		    </div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<div wicket:id="uploads" class="brix-site-upload-resources"></div>
				</div>
			</div>
			<div class="form-group row">
				<div wicket:id="feedback" class="brix-feedback"></div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<a class="btn btn-secondary" wicket:id="cancel" href="#"> 
						<wicket:message key="content-plugin.cancel" />
					</a>
					<a class="btn btn-primary" wicket:id="upload" href="#"> 
						<wicket:message key="content-plugin.upload" />
					</a> 
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
</body>
</html>
