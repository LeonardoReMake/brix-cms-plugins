<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<h2>
			<a wicket:id="link"><wicket:container wicket:id="title"></wicket:container></a>
		</h2>
		<p class="lead">
			<wicket:message key="content-plugin.by"></wicket:message>
			<a href="#"><wicket:container wicket:id="createdBy"></wicket:container></a>
		</p>
		<p>
			<i class="fa fa-clock-o"></i>
			<wicket:message key="content-plugin.postedOn"></wicket:message>
			<wicket:container wicket:id="publish"></wicket:container>
		</p>
		<wicket:enclosure child="imgLink">
			<hr></hr>
			<a wicket:id="imgLink"> <img class="img-responsive img-hover" wicket:id="img"></img></a>
			<hr></hr>
		</wicket:enclosure>
		<p wicket:id="dataAsString"></p>
		<a id="comments-anchor"></a>
		<div wicket:id="comments"></div>
	</wicket:panel>
</body>
</html>
