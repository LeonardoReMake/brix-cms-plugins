<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

    <div class="brix-site-view-resource-properties">

        <div class="brix-site-view-resource-properties-buttons float-right">
            <a class="btn btn-info btn-sm" href="#" wicket:id="download">
                <wicket:message key="content-plugin.downloadResource"/>
            </a>
        </div>
		<div class="clearfix"></div>
        <table class="brix-property-display table table-sm mt-3">
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="content-plugin.mimeType"/>
                </td>
                <td class="brix-property-value"><span wicket:id="mimeType"></span></td>
            </tr>
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="content-plugin.size"/>
                </td>
                <td class="brix-property-value"><span wicket:id="size"></span></td>
            </tr>
            <wicket:enclosure child="resolution">
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="content-plugin.resolution"/>
                </td>
                <td class="brix-property-value"><span wicket:id="resolution"></span></td>
            </tr>
            </wicket:enclosure>
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="content-plugin.identifier"/>
                </td>
                <td class="brix-property-value"><span wicket:id="identifier"></span></td>
            </tr>
        </table>

    </div>

</wicket:panel>
</body>
</html>
