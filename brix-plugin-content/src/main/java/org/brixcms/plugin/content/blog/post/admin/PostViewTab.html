<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>

		<div class="float-right">
			<a wicket:id="edit" class="btn btn-primary"><wicket:message
					key="content-plugin.edit" /></a>
		</div>

		<div class="mt-2">
			<table class="table table-sm">
				<tr>
					<td><wicket:message key="content-plugin.title" /></td>
					<td><span wicket:id="title"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.permalink" /></td>
					<td><span wicket:id="name"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.created" /></td>
					<td><span wicket:id="created"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.author" /></td>
					<td><span wicket:id="createdBy"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.lastModified" /></td>
					<td><span wicket:id="lastModified"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.lastModifiedBy" /></td>
					<td><span wicket:id="lastModifiedBy"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.publish" /></td>
					<td><span wicket:id="publish"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.visibility" /></td>
					<td><span wicket:id="visibility"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="content-plugin.state" /></td>
					<td><span wicket:id="state"></span></td>
				</tr>
			</table>
		</div>
		<div class="mt-2">
			<div wicket:id="previewTabbedPanel" class="brix-tabbed-panel2"></div>
		</div>

	</wicket:panel>
</body>
</html>
