<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-9">
			<div class="card mt-3" style="border: none;">
				<div class="card-block" style="padding: 0;">
					<h4 class="card-title"><span wicket:id="title"></span></h4>
					<h6 class="card-subtitle mb-2 text-muted"><wicket:message key="content-plugin.published" /> <wicket:container wicket:id="publish"/></h6>
					<div class="card-text" wicket:id="previewTabbedPanel">
					</div>
					<div class="card-footer clearfix">
						<div class="float-left"><small class="text-muted"><wicket:message key="content-plugin.created" /> <strong wicket:id="created"/> <wicket:message key="content-plugin.by" /> <strong wicket:id="createdBy"/></small></div>
						<div class="float-right"><small class="text-muted"><wicket:message key="content-plugin.lastModified" /> <strong wicket:id="lastModified"/> <wicket:message key="content-plugin.by" /> <strong wicket:id="lastModifiedBy"/></small></div>
					</div>
				</div>
			</div>
			</div>
			<div class="col-3">
				<div class="float-right">
					<a wicket:id="edit" class="btn btn-primary btn-sm"><wicket:message key="content-plugin.edit" /></a>
				</div>
				<div class="clearfix"></div>
				<div class="card mt-3">
					<div class="card-header">
						<wicket:message key="content-plugin.publish" />
					</div>
					<div class="card-block">
						<div class="card-text">
							<table class="table table-sm">
								<tr>
									<td><wicket:message key="content-plugin.visibility" /></td>
									<td><span wicket:id="visibility"></span></td>
								</tr>
								<tr>
									<td><wicket:message key="content-plugin.state" /></td>
									<td><span wicket:id="state"></span></td>
								</tr>
							</table>
						</div>
					</div>
				</div>

				<div class="card mt-3">
					<div class="card-header">
						<wicket:message key="content-plugin.categories" />
					</div>
					<div class="card-block">
						<div class="card-text">
						</div>
					</div>
				</div>

				<div class="card mt-3">
					<div class="card-header">
						<wicket:message key="content-plugin.featuredImage" />
					</div>
					<div class="card-block">
						<div class="card-text">
							<div wicket:id="featuredImageReference.nodeModel.object.name"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</wicket:panel>
</body>
</html>
