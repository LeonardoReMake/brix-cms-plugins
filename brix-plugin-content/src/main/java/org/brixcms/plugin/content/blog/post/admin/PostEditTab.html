<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div class="row">
				<div class="col-7">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><wicket:message key="content-plugin.title"></wicket:message></label>
						<div class="col-sm-10">
							<input wicket:id="title" type="text" class="form-control form-control-sm">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><wicket:message key="content-plugin.permalink"></wicket:message></label>
						<div class="col-sm-10">
							<input wicket:id="name" type="text" class="form-control form-control-sm">
						</div>
					</div>
				</div>
				<div class="col-5">
					<div class="card">
						<div class="card-header">
							<wicket:message key="content-plugin.publish" />
						</div>
						<div class="card-block">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><wicket:message key="content-plugin.publish"></wicket:message></label>
								<div class="col-sm-10">
									<span wicket:id="publish"></span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"><wicket:message key="content-plugin.visibility"></wicket:message></label>
								<div class="col-sm-10">
									<select wicket:id="visibility" class="form-control form-control-sm"></select>
								</div>
							</div>
						</div>
					</div>
					<div class="card mt-3">
						<div class="card-header">
							<wicket:message key="content-plugin.featuredImage" />
						</div>
						<div class="card-block">
							<span wicket:id="featuredImageReference"></span>
						</div>
					</div>
				</div>
			</div>
			<div wicket:id="feedback" class="mt-2"></div>
			<div>
				<input class="btn btn-secondary btn-sm mr-1" wicket:id="contentEditors" type="submit" />

				<div class="brix-site-page-editor">
					<div wicket:id="content"></div>
				</div>
			</div>
			<a wicket:id="showAvailableResources" class="btn btn-secondary btn-sm mt-3"><wicket:message key="content-plugin.showAvailableResources"></wicket:message></a>
			<div wicket:id="resources"></div>
			
			<div class="float-right mt-3">
				<a class="btn btn-secondary" wicket:id="cancel">
					<wicket:message key="content-plugin.cancel" />
				</a>
				<button type="submit" class="btn btn-primary" wicket:id="saveDraft">
					<wicket:message key="content-plugin.saveDraft"></wicket:message>
				</button>
				<button type="submit" class="btn btn-primary" wicket:id="savePublish">
					<wicket:message key="content-plugin.publish"></wicket:message>
				</button>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
