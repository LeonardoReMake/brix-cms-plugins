<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="card">
			<div class="card-header"><wicket:message key="usermgmt-plugin.createNewUser" /></div>
			<div class="card-block">
				<div class="container">
				    <form wicket:id="form">
				    	<div class="form-group row">
							<div wicket:id="feedback" class="brix-feedback"></div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.username" /></label>
							<div class="col-sm-10">
								<input wicket:id="username" type="text" class="form-control form-control-sm"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.firstName" /></label>
							<div class="col-sm-10">
								<input wicket:id="firstName" type="text" class="form-control form-control-sm"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.lastName" /></label>
							<div class="col-sm-10">
								<input wicket:id="lastName" type="text" class="form-control form-control-sm"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.email" /></label>
							<div class="col-sm-10">
								<input wicket:id="email" type="text" class="form-control form-control-sm"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.verified" /></label>
							<div class="col-sm-10">
								<select wicket:id="verified" class="form-control form-control-sm"></select>
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<a class="btn btn-secondary btn-sm" wicket:id="cancel" href="#"> 
									<wicket:message key="usermgmt-plugin.cancel" />
								</a>
								<a class="btn btn-primary btn-sm" wicket:id="create" href="#"> 
									<wicket:message key="usermgmt-plugin.create" />
								</a> 
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
