<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="jpa-plugin.id" /></label>
			<div class="col-sm-8">
				<input wicket:id="id" type="text" class="form-control form-control-sm"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.email" /></label>
			<div class="col-sm-8">
				<input wicket:id="email" type="text" class="form-control form-control-sm"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.username" /></label>
			<div class="col-sm-8">
				<input wicket:id="username" type="text" class="form-control form-control-sm"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.firstName" /></label>
			<div class="col-sm-8">
				<input wicket:id="firstName" type="text" class="form-control form-control-sm"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.lastName" /></label>
			<div class="col-sm-8">
				<input wicket:id="lastName" type="text" class="form-control form-control-sm"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.verified" /></label>
			<div class="col-sm-8">
				<select wicket:id="verified" class="form-control form-control-sm"></select>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
