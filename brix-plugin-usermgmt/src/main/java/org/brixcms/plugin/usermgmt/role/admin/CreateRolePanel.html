<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="card">
			<div class="card-header"><wicket:message key="usermgmt-plugin.createNewRole" /></div>
			<div class="card-block">
				<div class="container">
					<form wicket:id="form">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label col-form-label-sm"><wicket:message key="usermgmt-plugin.name" /></label>
							<div class="col-sm-10">
								<input wicket:id="name" type="text" class="form-control form-control-sm" wicket:message="placeholder:usermgmt-plugin.name" />
							</div>
						</div>
						<div class="form-group row">
							<div wicket:id="feedback" class="brix-feedback"></div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<a class="btn btn-secondary btn-sm" wicket:id="cancel" href="#"> 
									<wicket:message key="usermgmt-plugin.cancel" />
								</a>
								<a class="btn btn-primary btn-sm" wicket:id="create" href="#"> 
									<wicket:message key="usermgmt-plugin.create" />
								</a> 
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
